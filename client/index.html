<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Pokemon API" />

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="index.css" rel="stylesheet" crossorigin="anonymous" />

		<title>Pokemon API</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root" class="d-flex align-items-center bg-dark text-light">
			<div class="container">
				<!-- Summary -->
				<div id="initial-box" class="d-flex-column justify-content-center">
					<h1>Bem vindo ao Pokemon API</h1>
					<button id="signup-button" type="button" class="btn btn-primary">
						Cadastro
					</button>
					<button id="login-button" type="button" class="btn btn-secondary">
						Login
					</button>
				</div>

				<!-- Signup -->
				<div id="signup-box" class="custom-form hidden">
					<h2>Cadastro</h2>
					<form>
						<div class="form-group">
							<label for="name">Nome Completo</label>
							<input type="text" class="form-control" id="name" />
						</div>
						<div>
							<label for="name">Data de Nascimento</label>
							<input type="date" class="form-control" id="birthday" />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="form-group">
							<label for="password">Senha</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<div class="form-group">
							<label for="password2">Confirme sua senha</label>
							<input type="password" class="form-control" id="password2" />
						</div>
						<button id="signup-submit" type="button" class="btn btn-primary">
							Confirmar
						</button>
						<button id="back-button" type="button" class="btn btn-secondary">
							Voltar
						</button>
					</form>
				</div>

				<!-- Login -->
				<div id="login-box" class="custom-form hidden">
					<h2>Login</h2>
					<form>
						<div class="form-group">
							<label for="email">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="form-group">
							<label for="password">Senha</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<button id="login-submit" type="button" class="btn btn-primary">
							Entrar
						</button>
						<button id="back-button" type="button" class="btn btn-secondary">
							Voltar
						</button>
					</form>
				</div>

				<!-- Trainer -->
				<div id="trainer-box" class="hidden">
					<h2>Dashboard</h2>
					<div id="trainer-display"></div>
					<div id="pokemon-display" class="hidden"></div>
					<button
						id="display-selection-button"
						type="button"
						class="btn btn-primary"
					>
						Selecionar Pokemon
					</button>
					<button id="logout-button" type="button" class="btn btn-secondary">
						Logout
					</button>
				</div>

				<!-- Pokemon Rotation & Selection -->
				<div id="pokemon-box" class="hidden">
					<h2>Rotação de Pokemons</h2>
					<div id="rotation-display"></div>
					<button id="selection-submit" type="button" class="btn btn-primary">
						Selecionar
					</button>
					<button
						id="pokemon-back-button"
						type="button"
						class="btn btn-secondary"
					>
						Voltar
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
